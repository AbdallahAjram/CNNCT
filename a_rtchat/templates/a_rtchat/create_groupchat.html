{% extends 'layouts/box.html' %}

{% block content %}

<h1 class="mb-6 text-2xl font-semibold">New Group Chat</h1>
<form method="post" class="space-y-4">
    {% csrf_token %}
    <div class="space-y-2">
        {{ form }}
    </div>
    <button class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-500" type="submit">Create Group Chat</button>
</form>

{% endblock %}
