<div x-data="{ modal_open: false }">

    <button
        type="button"
        @click.prevent.stop="modal_open = true"
        class="button alert"
    >
        Leave Chatroom
    </button>


    <!-- Modal -->
    <div x-show="modal_open" x-cloak
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         class="fixed inset-0 z-50 flex items-center justify-center p-6">

        <!-- Overlay -->
        <div class="absolute inset-0 bg-gray-800 bg-opacity-80" @click="modal_open = false"></div>

        <!-- Modal Box -->
        <div class="relative bg-white rounded-lg shadow-xl w-full max-w-md z-50 p-6"
             @click.away="modal_open = false">

        <h1 class="text-sm font-bold text-red-900 mb-2 text-right">Leave this chat?</h1>

            <form method="POST" action="{% url 'chatroom-leave' chat_group.group_name %}">
                {% csrf_token %}
                <div class="flex justify-end gap-2">
                    <button type="submit" class="button button-red">Yes, I want to leave</button>
                    <button type="button" class="button button-gray" @click="modal_open = false">Cancel</button>
                </div>
            </form>

        </div>
    </div>
</div>
