{% load static %}
{% load django_htmx %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Django Template">
    <title>Project Title</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    {% django_htmx_script %}
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.14"></script>
     <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx-ext-ws@2.0.2" integrity="sha384-vuKxTKv5TX/b3lLzDKP2U363sOAoRo5wSvzzc3LJsbaQRSBSS+3rKKHcOx5J8doU" crossorigin="anonymous"></script>
</head>
    <style>
  [x-cloak] { 
    display: none !important; 
  }

  h1 {
    font-size: 2.25rem;
    font-weight: bold;
    margin-bottom: 1rem;
  }

  h2 {
    font-size: 1.25rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
  }

  h3 {
    font-size: 1.125rem;
    font-weight: bold;
  }

  p {
    margin-bottom: 1rem;
  }

  .button,
  button,
  [type='submit'],
  [type='button'] {
    background-color: #4f46e5;
    color: white;
    font-weight: bold;
    border-radius: 0.5rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.2s ease;
    cursor: pointer;
    padding: 1rem 1.5rem;
    display: inline-block;
    text-align: center;
  }

  .button:hover,
  button:hover,
  [type='submit']:hover,
  [type='button']:hover {
    background-color: #4338ca;
  }

  .button:active,
  button:active,
  [type='submit']:active,
  [type='button']:active {
    transform: scale(0.95);
  }

  .button.alert,
  button.alert {
    background-color: #b91c1c;
  }

  .button.alert:hover,
  button.alert:hover {
    background-color: #dc2626;
  }

  .button-red {
    background-color: #ef4444 !important;
  }

  .button-red:hover {
    background-color: #dc2626 !important;
  }

  .button-gray {
    background-color: #d1d5db !important;
  }

  .button-gray:hover {
    background-color: #c3c9d0 !important;
  }

  .navitems > li > a {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    height: 3rem;
    padding: 0 1rem;
    border-radius: 0.5rem;
    transition: background-color 0.2s ease;
  }

  .navitems > li > a:hover {
    background-color: rgba(31, 41, 55, 0.3);
  }

  .hoverlist > * {
    transition: background-color 0.15s ease;
    border-radius: 0.375rem;
  }

  .hoverlist > *:hover {
    background-color: #f3f4f6;
  }

  .hoverlist > * > a {
    display: flex;
    align-items: center;
    padding: 0.5rem;
  }

  .highlight {
    background-color: #e0e7ff !important;
  }

  .allauth content a {
    text-decoration: underline;
    text-underline-offset: 2px;
  }

  .allauth content a:hover {
    color: #6366f1;
  }

  .allauth form[action="/accounts/signup/"] ul {
    display: none;
  }

  .allauth form[action="/accounts/signup/"] ul.errorlist {
    display: block;
  }

  .allauth .helptext {
    display: block;
    margin-top: 1rem;
  }

  label {
    display: none;
  }

  input[type="file"] {
    background-color: white;
    padding-left: 0;
  }

  .textarea,
  textarea,
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    border-radius: 0.5rem;
    padding: 1rem 1.25rem;
    background-color: #f3f4f6;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .errorlist li {
    padding: 0.25rem 0.5rem;
    padding-left: 1rem;
    border-left: 4px solid #ef4444;
    margin-bottom: 0.5rem;
    color: #ef4444;
  }

  label[for="id_remember"] {
    display: inline-block;
    width: auto;
    margin-right: 0.5rem;
  }

  input[name="remember"] {
    width: auto;
  }

  .alert-info {
    background-color: #0ea5e9;
    color: white;
    padding: 1rem;
    border-radius: 0.375rem;
    margin-bottom: 1rem;
  }

  .alert-success {
    background-color: #22c55e;
    color: white;
    padding: 1rem;
    border-radius: 0.375rem;
    margin-bottom: 1rem;
  }

  .alert-warning,
  .alert-danger {
    background-color: #ef4444;
    color: white;
    padding: 1rem;
    border-radius: 0.375rem;
    margin-bottom: 1rem;
  }
</style>

</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="{% block class %}{% endblock %}">
	
    {% include 'includes/messages.html' %}

    {% include 'includes/header.html' %}

    {% block layout %}
    {% endblock %}

    {% block javascript %}{% endblock %}

</body>
</html>
