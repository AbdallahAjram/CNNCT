{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(90deg, #0f172a 0%, #4220c0 50%, #6a1492 100%);
            height: 56px;
            padding: 0 20px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 40;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 18px;
        }
        
        .logo {
            height: 41px;
        }
        
        .logo-text {
            font-size: 28px;
            font-family: 'Plus Jakarta Sans', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            font-weight: 700;
            letter-spacing: 0.1px;
            color: #ffffff; 
            text-shadow: 0 1px 2px rgba(0,0,0,0.35);
        }
        
        /* Navigation Styles */
        .nav {
            display: block;
            position: relative;
        }
        
        .nav-items {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 24px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .chat-shortcuts {
            display: flex;
            align-items: center;
            gap: 8px;
            max-width: 36vw;
            overflow-x: auto;
            padding: 4px 8px;
            border-radius: 8px;
            background-color: rgba(255,255,255,0.08);
        }
        .chat-shortcuts a{
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: white;
            text-decoration: none;
            padding: 4px 8px;
            border-radius: 9999px;
            background-color: rgba(0,0,0,0.15);
            white-space: nowrap;
            font-size: 12px;
        }
        .chat-shortcuts a:hover{ background-color: rgba(0,0,0,0.3); }
        
        .nav-items a {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        
        /* Dropdown Styles */
        .dropdown-container {
            position: relative;
        }
        
        .dropdown-trigger {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
        }
        
        .dropdown-icon {
            width: 16px;
            transition: transform 300ms;
        }
        
        .dropdown-icon.rotated {
            transform: rotate(180deg);
        }
        
        .dropdown-menu {
            position: absolute;
            right: 0;
            background-color: white;
            color: black;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            width: 160px;
            padding: 8px;
            z-index: 20;
            opacity: 0;
            transform: translateY(-5px) scale(0.9);
            transition: all 300ms ease-out;
            pointer-events: none;
        }
        
        .dropdown-menu.show {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }
        
        .dropdown-menu.left {
            left: 0;
            right: auto;
        }
        
        .dropdown-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .dropdown-list li a {
            display: flex;
            padding: 4px 8px;
            color: black;
            justify-content: flex-end;
        }
        
        .dropdown-list.left li a {
            justify-content: flex-start;
        }
        
        .dropdown-list li a:hover {
            background-color: #f3f4f6; /* gray-100 */
        }
        
        /* Avatar Styles */
        .avatar {
            height: 32px;
            width: 32px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        /* Utility Classes */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div>
            <a class="logo-container" href="/" aria-label="Cnnct home">
                <img class="logo" src="/media/avatars/cnnct-high-resolution-logo__1_-removebg-preview.png" alt="Cnnct"/>
                <span class="logo-text">Cnnct</span>
            </a>
        </div>
        <nav class="nav">
            <ul class="nav-items">
                {% if request.user.is_authenticated %}
                    <!-- Menu dropdown removed entirely per request -->

                    <!-- Avatar Dropdown -->
                    <li class="dropdown-container">
                        <a class="dropdown-trigger" onclick="toggleDropdown('avatar-dropdown')" aria-haspopup="true" aria-expanded="false">
                            <img class="avatar" src="{{ request.user.profile.avatar }}" alt="Avatar" />
                            {{ request.user.profile.name }}
                            <img id="avatar-dropdown-icon" class="dropdown-icon" src="https://img.icons8.com/small/32/ffffff/expand-arrow.png" alt="Expand" />
                        </a>
                        <div id="avatar-dropdown" class="dropdown-menu" style="min-width:220px; right:0; left:auto;">
                            <ul class="dropdown-list">
                                <li><a href="{% url 'home' %}">Home</a></li>
                                <li><a href="{% url 'profile' %}">My Profile</a></li>
                                <li><a href="{% url 'new-groupchat' %}">New Group</a></li>
                                <li><a href="{% url 'profile-settings' %}">Settings</a></li>
                                <li style="border-top:1px solid #e5e7eb;margin:6px 0"></li>
                                <li><a href="{% url 'account_logout' %}">Log Out</a></li>
                            </ul>
                        </div>
                    </li>
                    
                {% else %}
                    <li><a href="{% url 'account_login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <script>
        function toggleDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            const icon = document.getElementById(`${dropdownId}-icon`);
            
            dropdown.classList.toggle('show');
            icon.classList.toggle('rotated');
            
            // Close other open dropdowns
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                if (menu.id !== dropdownId && menu.classList.contains('show')) {
                    menu.classList.remove('show');
                    const otherIcon = document.getElementById(`${menu.id}-icon`);
                    if (otherIcon) otherIcon.classList.remove('rotated');
                }
            });
        }
        
        // Close dropdowns when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown-container')) {
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    menu.classList.remove('show');
                });
                document.querySelectorAll('.dropdown-icon').forEach(icon => {
                    icon.classList.remove('rotated');
                });
            }
        });
    </script></body>
</html>
